apiVersion: v1
kind: ConfigMap
metadata:
  name: ec2-slack-bot-config
  namespace: ec2-slack-bot
data:
  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Schedule storage configuration
  SCHEDULE_DIR: "/app/schedules"
  
  # AWS configuration
  AWS_REGION: "us-west-2"
  
  # Application configuration
  PORT: "8000"
  TEST_MODE: "false" 