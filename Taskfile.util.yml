# https://taskfile.dev

# Tasks in this file are meant to be used as helpers by other Taskfiles.
# Expect that they will be run in different directories.

version: '3'

tasks:
  default:
    desc: List available tasks.
    aliases: [ls, list]
    silent: true
    vars:
      LIST_ALL_CMD: "task --list-all"
      SUMMARY_CMD: "task <task-name> --summary"
    cmds:
      - task --list --sort=none
      - echo "For more, try \`{{.LIST_ALL_CMD}}\` or \`{{.SUMMARY_CMD}}\`."

  ########################### ðŸ§° UTILITY ðŸ§° ###########################
  ############### ðŸ§° Commands you'll use SOMETIMES. ðŸ§° ################

  trove-configure-codeartifact:
    desc: Authenticates to trove.  Errors if trove is not installed.
    preconditions:
      - sh: command -v trove
        msg: "ERROR: Trove not installed"
    cmds:
      - trove configure-codeartifact

  ######################### ðŸ§° custom tasks ðŸ§° ########################

  # Add any custom UTILITY tasks here.
